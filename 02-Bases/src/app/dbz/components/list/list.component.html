<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let isFirst = first; let islast = last; let isEven = even; let isOdd = odd"
      class="list-group-item">
    <span class="text-primary"> {{i}} </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
    <span> Es impar: {{isOdd}}</span>
  </li>
</ul>
